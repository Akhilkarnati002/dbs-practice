{% extends 'base.html' %}
{% block title %}Log In{% endblock title %}
{% block content %}
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
<!-- CSS only -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
<h2>Log In</h2>
<!-- JavaScript Bundle with Popper -->

<form method="post">
{% csrf_token %}
<br/><br/>
<div class="form-group">
    
    <label>Username<input type="text" name="username" class="form-control" placeholder="Enter Username" style="width:200px;"></label>
    
    
</div>
  <br/><br/>
  <div class="form-group">
    <label>Password</label>
    <input type="password" name="password"  class="form-control" placeholder="Password" style="width:200px;">
  </div>
  <br/><br/>
<button type="submit">Log In</button>
Not Registerd? Sign Up <a href="{% url 'signup' %}" >here</a>
</form>
{% endblock content %}
